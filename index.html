<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <div class="main-div">
        <div class="desc"><h1>CALCULATOR</h1></div>
        <div class="display"> </div>
        <div class="cal">
            <table>
                <tr><td class="btn">AC</td>
                    <td class="btn"> +/-</td>
                    <td class="btn">% </td>
                    <td class="btn" id="last">/</td>
                </tr>
                <tr>       
                  <td class="btn"> 7</td> 
                   <td class="btn">8</td> 
                   <td class="btn">9</td>   
                   <td  class="btn" id="last">*</td>
                </tr>
                <tr>
                    <td class="btn">4</td>
                    <td  class="btn" id="five">5</td>
                    <td class="btn" >6</td>
                    <td class="btn" id="last">-</td>
                </tr>   
                <tr>
                    <td class="btn">1</td>
                    <td class="btn">2</td>
                    <td class="btn">3</td>
                    <td class="btn" id="last">+</td>
                </tr>       
                <tr> 
                    <td class="btn" colspan="2">0</td> 
                    <td class="btn">.</td>
                    <td class="btn" id="last">=</td>
                </tr>
                </table>    
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
